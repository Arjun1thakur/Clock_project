<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="flex main">
        <div class="left">
            <div class="clock"><img src="img/clock_logo@2x.png" alt=""></div>
            <div class="alerm flex">
                <div class="set1 flex">
                    <div class="icon"><img src="img/wake_up@2x.png" alt=""></div>
                    <p>Set wake up time</p>
                    <select name="time0" id="wake_up">
                        <option value="4AM - 5AM">4AM - 5AM</option>
                        <option value="5AM - 6AM">5AM - 6AM</option>
                        <option value="7AM - 8AM">7AM - 8AM</option>
                        <option value="8AM - 9AM">8AM - 9AM</option>
                        <option value="10AM - 11PM">10AM - 11PM</option>
                    </select>
                </div>
                <div class="set1 flex">
                    <div class="icon"><img src="img/lunch_time@2x.png" alt=""></div>
                    <p>Set lunch time</p>
                    <select name="time1" id="lunch">
                        <option value="10AM - 11AM">10AM - 11AM</option>
                        <option value="11AM - 12AM">11AM - 12AM</option>
                        <option value="12AM - 1PM">12AM - 1PM</option>
                        <option value="1PM - 2PM">1PM - 2PM</option>
                        <option value="2AM - 3PM">2AM - 3PM</option>
                    </select>
                </div>
                <div class="set1 flex">
                    <div class="icon"><img src="img/nap_time@2x.png" alt=""></div>
                    <p>Set nap time</p>
                    <select name="time2" id="nap">
                        <option value="7PM - 8PM">7PM - 8PM</option>
                        <option value="8PM - 9PM">8PM - 9PM</option>
                        <option value="9PM - 10PM">9PM - 10PM</option>
                        <option value="10PM - 11PM">10PM - 11PM</option>
                        <option value="11PM - 12PM">11PM - 12PM</option>
                    </select>
                </div>
                <div class="set1 flex">
                    <div class="icon"><img src="img/wake_up@2x.png" alt=""></div>
                    <p>Set night time</p>
                    <select name="time" id="night">
                        <option value="7PM - 8PM">7PM - 8PM</option>
                        <option value="8PM - 9PM">8PM - 9PM</option>
                        <option value="9PM - 10PM">9PM - 10PM</option>
                        <option value="10PM - 11PM">10PM - 11PM</option>
                        <option value="11PM - 12PM">11PM - 12PM</option>
                    </select>
                </div>
            </div>
            <div class="title_set"><h2 id="title_set0">GOOD MORNING!! WAKE UP !!</h2></div>
            <div class="s-left flex">
                <button class="s-left-btn" id="btn_ok"><span class="Alerm_Set">Set Alerm</span></button>
                <div class="box"><p>Wake Up Time : <span id="wake_up1">null</span> <br> Lunch Time : <span id="lunch1">null</span> <br> Nap Time : <span id="nap1">null</span> <br> Night Time : <span id="night1">null</span></p></div>
            </div>
        </div>
        <div class="right">
            <div class="time flex">
                <div class="time_text">TIME</div>
                <div class="time0 Hour"><span id="hour">12</span><br><span>hours</span></div>
                <div class="time0 Min"><span id="min">00</span><br><span>mins</span></div>
                <div class="time0 sec"><span id="sec">01</span><br><span>secs</span></div>
                <div class="AM_PM" id="AM_PM">AM</div>
            </div>
            <div class="span1"></div>
            <div class="span2"></div>
            <div class="title_set1"><h2 id="title_set1">GRAB SOME HEALTHY BREAKFAST!!!</h2></div>
            <div class="img"><div id="main_img"></div></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
